<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 5: Table</title>
	<link rel="stylesheet" type="text/css" href="css/reset_tools.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!--
		<div style="background: url('images/homework5_table.png'); width: 500px; height: 540px; opacity: 0.2; position: absolute; margin: 10px"></div>
	-->
	<table class="main_table">
		<tr class="r1">
			<td colspan="2"></td><td colspan="2"></td><td colspan="2" class="yellow"></td>
		</tr>
		<tr class="r2">
			<td class="c1"></td><td colspan="3" rowspan="2" class="red"></td><td colspan="2" class="yellow"></td>
		</tr>
		<tr class="r3">
			<td rowspan="2"></td><td class="c5"></td><td class="c6"></td>
		</tr>
		<tr class="r4">
			<td class="black c2"></td><td class="black c3"></td><td class="c4"></td><td colspan="2"></td>
		</tr>
		<tr class="r5">
			<td rowspan="3" class="yellow"></td><td class="black"></td><td class="black"></td><td></td><td rowspan="2" colspan="2" class="blue"></td>
		</tr>
		<tr class="r6">
		  <td rowspan="2" colspan="2"></td><td class="black"></td>
		</tr>
		<tr class="r7">
		  <td colspan="3"></td>
		</tr>
	</table>
</body>
</html>
